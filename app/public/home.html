<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FriendFinder</title>
    <!-- Reset CSS -->
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <!-- Latest compiled and minified CSS & JS -->

    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lora&display=swap"
      rel="stylesheet"
    />
    <!-- CSS  -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body>
    <header>
      <nav>
        <div class="nav-wrapper grey accent-2">
          <h1>Friend Finder</h1>
          <ul class="right hide-on-med-and-down" id="head-nav-links">
            <li><a href="/survey">Survey</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="row">
          <div class="col s12 z-depth-5 mainpanel">
            <div id="mainpanel-content">
              <h1>Take The Survey</h1>
              <div class="divider"></div>
              <h2>Answer a few questions.</h2>
              <h2>Find your friend with the greatest compatibility!</h2>
              <a href="/survey">
                <button
                  class="btn-large waves-effect blue darken-2"
                  type="submit"
                  name="action"
                >
                  Go to Survey
                  <i class="material-icons right">send</i>
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="page-footer grey accent-2">
      <div class="container">
        <div class="row">
          <div class="col s12 center">
            <p>
              <a class="btn blue lighten-2" href="/api/friends"
                >API Friends List</a
              >
              <a
                class="btn blue lighten-2"
                href="https://github.com/stravis11/FriendFinder"
                >GitHub Repo</a
              >
            </p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
