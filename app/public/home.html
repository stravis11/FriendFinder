<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name = "viewport" content = "width = device-width, initial-scale = 1">
    <title>FriendFinder</title>
    <!-- Reset CSS -->
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <!-- Latest compiled and minified CSS & JS -->

    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lora&display=swap"
      rel="stylesheet"
    />
    <!-- CSS  -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body>
    <header>
      
        <div class="container">
        
          <h1>Friend Finder</h1>
         
        
        </div>
      
      </div>
    </header>


    <main>
      <div class="container">
        <div class="row">
          <div class="col s12 z-depth-5 mainpanel">
            <div id="mainpanel-content">
              <h1>Take The Survey</h1>
              <div class="divider"></div>
              <h2>Answer a few questions.</h2>
              <h2>Find your best friend in the universe!</h2>
              <a href="/survey">
                <button
                  class="btn-large waves-effect blue darken-2"
                  type="submit"
                  name="action"
                >
                  Go to Survey
                  <i class="material-icons right">send</i>
                </button>
              </a>
              <br>
              <br>
            </div>
          </div>
        </div>
      
      
    </main>

     
    <div class="footer">
        <div class="container">
            <div class="row">
          
            <div class="col s2 right">
            <a
            class="btn blue darken-2"
            href="https://github.com/stravis11/FriendFinder"
            >GitHub Repo</a
          > 
            </div>
          <div class="col s2 right">
          <a class="btn blue darken-2" href="/api/friends">API Friends List</a>
            
      </div>
      </div>
    </div>
    </div>
    
  
   

    </body>
</html>
